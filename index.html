<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <div class="form-container">
                <form id="contact-form" class="contact-form">
                    <h2 class="form-title">Formulário</h2>
                       
                    <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="tel" class="form-label">Tel</label>
                            <input type="number" id="tel" class="form-input" required>
                        </div>
                           
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" required>
                            </div>
                                    <div class="form-group">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea id="message" class="form-input" rows="5" required></textarea>
                                    </div>
                <button type="submit" class="form-button">Enviar</button>
                
            </form>
            <p style="display: flex;justify-content: center;font-size: 10px;">
                © 2024 Carlleone. All rights reserved</p>
    </div>
</main>

</body>
<srcipt  src="index.js" defer></srcipt>

</html>
